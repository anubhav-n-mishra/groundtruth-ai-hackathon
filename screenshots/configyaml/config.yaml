# Example Configuration File for Automated Insight Engine
# This file defines data sources, derived metrics, and report parameters

dataset:
  # Primary source to use as the base for joins
  primary_source: clicks
  
  # Data sources configuration
  sources:
    clicks:
      path: "data/clicks.csv"
      date_col: "date"
      dimensions:
        - campaign
        - geo
      metrics:
        - impressions
        - clicks
        - spend

# Derived metrics calculated from base metrics
# Format: "metric_name: formula"
# Supported operators: +, -, *, /
derived_metrics:
  ctr: "clicks / impressions"
  cpc: "spend / clicks"

# Report generation settings
report:
  # Primary date column for filtering
  primary_date_col: date
  
  # Date comparison periods
  comparison:
    # Current period (week being analyzed)
    current_start: "2025-11-24"
    current_end: "2025-11-30"
    # Previous period (baseline week)
    previous_start: "2025-11-17"
    previous_end: "2025-11-23"
  
  # Dimensions for aggregation and analysis
  primary_dims:
    - campaign
    - geo
  
  # KPIs in priority order (highest priority first)
  # Used for ranking insights
  kpi_priority:
    - ctr
    - cpc
    - impressions
    - clicks
